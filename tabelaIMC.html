<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>
            <center>Tabela de valores IMC</center>
        </h1>

        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td> Menos do que 18,5</td>
                <td> Abaixo do peso</td>
            </tr>
            <tr>
                <td> Entre 18,5 e 24,9</td>
                <td> Peso normal</td>
            </tr>
            <tr>
                <td> Entre 25 e 29,9</td>
                <td> Sobrepeso</td>
            </tr>
            <tr>
                <td> Entre 30 e 34,9</td>
                <td> Obesidade grau 1</td>
            </tr>
            <tr>
                <td> Entre 35 e 39,9</td>
                <td> Obesidade grau 2</td>
            </tr>
            <tr>
                <td> Igual a 40 ou acima</td>
                <td> Obesidade grau 3</td>
            </tr>
        </table>
        <br>
        <h1>
            <center>Calcule seu IMC</center>
        </h1>

        <form action="/" id="formulario" method="post">
            <label for="peso">Peso (em kg): [Exemplo: 72]</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura (em metros): [Exemplo: 1.76]</label>
            <input type="text" id="altura" name="altura">

            <button> Calcular </button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
